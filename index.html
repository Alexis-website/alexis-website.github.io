<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rudransh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            text-align: center;
            color: #333;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 24px;

            font-weight: bold;
        }
        .content {
            font-size: 18px;
            margin-top: 30px;
            text-align: left;
            display: inline-block;
        }
        .box {
            border: 2px solid #333;
            padding: 10px;
            display: inline-block;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FOR RUDRANSH</h1>
        <p class="subtitle">CHAT ABOUT DEVELOPER SCHOOL</p>
        <div class="content">
            <p class="box">Ask me Anything!</p>
        </div>
    </div>
</body>
</html>
